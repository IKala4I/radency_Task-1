<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/helperStyles/normilize.css">
    <link rel="stylesheet" href="styles/helperStyles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Notes</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="first-row">
            <div class="notifications">
                <svg class="notifications__bell" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                    <path d="M224 0c-17.7 0-32 14.3-32 32V49.9C119.5 61.4 64 124.2 64 200v33.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416H424c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V200c0-75.8-55.5-138.6-128-150.1V32c0-17.7-14.3-32-32-32zm0 96h8c57.4 0 104 46.6 104 104v33.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V200c0-57.4 46.6-104 104-104h8zm64 352H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z"/>
                </svg>
                <span>Notifications</span>
            </div>
            <div class="logo">
                <img class="logo__image" src="./images/notes-logo.svg" alt="notes-logo">
                <h2>Notes</h2>
            </div>
        </div>
    </div>
</header>
<main class="main">
    <div class="container">
        <section class="table active-notes">
            <div class="table-header active-notes__table-header active-notes__table-row">
                <div class="table-icon"></div>
                <h4 class="column-header">Name</h4>
                <h4 class="column-header">Created</h4>
                <h4 class="column-header">Category</h4>
                <h4 class="column-header">Content</h4>
                <h4 class="column-header">Dates</h4>
                <div class="tools table-header-tools">
                    <span class="table-header-tools__tool">
                        <img class="table-header-tools__tool__img" src="./images/tools/archive-tool-white.svg"
                             alt="archive">
                    </span>
                    <span class="table-header-tools__tool">
                        <img class="table-header-tools__tool__img" src="./images/tools/trash-tool-white.svg" alt="bin">
                    </span>
                </div>
            </div>
            <div class="table-row active-notes__table-row">
                <div class="table-icon">
                    <img class="table-icon__img" src="images/icons/cart-icon.svg" alt="cart">
                </div>
                <span class="note-name table-row__span">Shopping list</span>
                <span class="note-created table-row__span">April 20,2021</span>
                <span class="note-category table-row__span">Task</span>
                <span class="note-content table-row__span">Tomatoes, bread</span>
                <span class="note-dates table-row__span"></span>
                <div class="tools table-row-tools">
                    <span class="table-row-tools__tool">
                        <a class="table-row-tools__tool__a">
                            <img class="table-row-tools__tool__img" src="./images/tools/pencil-tool.svg" alt="edit">
                        </a>
                    </span>
                    <span class="table-row-tools__tool">
                        <a class="table-row-tools__tool__a">
                            <img class="table-row-tools__tool__img" src="./images/tools/archive-tool-grey.svg"
                                 alt="archive">
                        </a>
                    </span>
                    <span class="table-row-tools__tool">
                        <a class="table-row-tools__tool__a">
                            <img class="table-row-tools__tool__img" src="./images/tools/trash-tool-grey.svg"
                                 alt="trash">
                        </a>
                    </span>
                </div>
            </div>
        </section>
        <section class="add-note">
            <span>
                <img class="add-note__img" src="./images/plus-logo.svg" alt="plus">
            </span>
            <button class="add-note__button">Create Note</button>
        </section>
        <section class="table summary-table">
            <div class="table-header summary-table__table-header summary-table__table-row">
                <div class="table-icon"></div>
                <h4 class="column-header">Note Category</h4>
                <h4 class="column-header">Active</h4>
                <h4 class="column-header">Archived</h4>
            </div>
            <div class="table-row summary-table__table-row">
                <div class="table-icon">
                    <img class="table-icon__img" src="images/icons/cart-icon.svg" alt="cart">
                </div>
                <span class="note-category table-row__span">Task</span>
                <span class="count-active-notes table-row__span">13</span>
                <span class="count-archived-notes table-row__span">4</span>
            </div>
        </section>
    </div>
</main>
</body>
</html>

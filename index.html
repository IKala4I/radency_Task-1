<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/helperStyles/normilize.css">
    <link rel="stylesheet" href="styles/helperStyles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Notes</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="first-row">
            <div class="notifications">
                <svg class="notifications__bell" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                    <path d="M224 0c-17.7 0-32 14.3-32 32V49.9C119.5 61.4 64 124.2 64 200v33.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416H424c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V200c0-75.8-55.5-138.6-128-150.1V32c0-17.7-14.3-32-32-32zm0 96h8c57.4 0 104 46.6 104 104v33.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V200c0-57.4 46.6-104 104-104h8zm64 352H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z"/>
                </svg>
                <span>Notifications</span>
            </div>
            <div class="logo">
                <img class="logo__image" src="./images/notes-logo.svg" alt="notes-logo">
                <h2>Notes</h2>
            </div>
        </div>
    </div>
</header>
<main class="main">
    <div class="container">
        <div class="action show-archived-notes">
            <span>
                <img class="action__img" src="./images/archive-logo.svg" alt="archive">
            </span>
            <button class="action__button show-archived-notes__button">Show archived notes</button>
        </div>
        <section class="active-notes">
            <div class="table table-active-notes"></div>
            <div class="action add-note">
                <span>
                    <img class="action__img" src="./images/plus-logo.svg" alt="plus">
                </span>
                <button class="action__button">Create Note</button>
            </div>
        </section>
        <section class="archived-notes">
            <div class="table table-archived-notes"></div>
        </section>
        <section class="table summary-table">
        </section>
    </div>
</main>
<script type="module" src="./src/index.js"></script>
</body>
</html>
